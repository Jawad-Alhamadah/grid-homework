<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>grid-lab</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="main-container">
        <div class="grid-1">
            <div class="g1-content-container">
                
                <div class="g1-title-grid"> 
                   <div>
                    <h4>IPHONE 6S</h4>
                    <h3>3D Touch. 12MP</h3>
                    <h3>photos. 4K</h3>
                    <h3>video.One powerful phone</h3>
                    <h4>Learn more or visit an Apple Store today</h4>
                   </div>
                </div>
                <div></div>
                <div><img src="phone.png" alt="phone img"></div>
            </div>
             
        </div>
        <div class="grid-2">
            <div>3</div>
            <div>4</div>
            <div  class="side-img">5</div>
            <div>6</div>
            <div>7</div>
             
        </div>

        <div class="grid-3">
            <div>9</div>
            <div>10</div>
            <div>11</div>
        </div>

    </div>

  </body>
</html>
